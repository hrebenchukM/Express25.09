<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            flex-direction: row;
        }
        .btn {
            background-color: #6e6e6f;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
          
        }
        .btn:hover {
            background-color: #5c5b5b;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }
        img {
            max-width: 400px;
            height: auto;
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="/register" class="btn">Регистрация</a>
        <a href="/login" class="btn">Вход</a>
    </div>
    <img src="https://i.pinimg.com/736x/c8/b0/f1/c8b0f1895f7a519660c9fc5163370db1.jpg">

</body>
</html>
